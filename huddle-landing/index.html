<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Huddle landing</title>
  </head>
  <body>
    <header class="header">
      <img src="/assets/images/logo.svg" alt="logo" class="logo" />
    </header>
    <div class="banner">
      <img
        src="/assets/images/illustration-mockups.svg"
        alt="banner"
        class="banner__image"
      />
    </div>
    <section class="register">
      <h1 class="register__title">Build The Community Your Fans Will Love</h1>
      <p class="register__text">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <a href="#" class="register__link">Register</a>
    </section>
    <footer class="footer">
      <ul class="footer__list">
        <li>
          <a href="#" class="footer__link"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#" class="footer__link"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#" class="footer__link"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
